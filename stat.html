<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Statistics</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>Total Users</h5>
          </div>
          <div class="card-body">
            <p class="card-text">1,234</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>Active Users</h5>
          </div>
          <div class="card-body">
            <p class="card-text">543</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>Inactive Users</h5>
          </div>
          <div class="card-body">
            <p class="card-text">691</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>New Users This Month</h5>
          </div>
          <div class="card-body">
            <p class="card-text">321</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
